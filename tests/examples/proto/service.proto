    // }
    // Enum enum = 16;
    // Book Book = 17;
    // map<string, string> strToStr = 23;
    // map<int32, Book> intToBooks = 24;
    // map<bool, Enum> etoe = 25;
    // repeated string strings = 26;
    // repeated Enum enums = 27;
