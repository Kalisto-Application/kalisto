syntax = "proto3";

option go_package = "kalisto/tests/service";

package kalisto.tests.examples.service;

service BookStore {
    rpc GetBook(GetBookRequest) returns (GetBookResponse) {}
    rpc Yo(GetBookRequest) returns (GetBookResponse) {}
}

message Book {
    string id = 1;
}

